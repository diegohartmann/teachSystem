<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Artigo de opinião</title>
    <script src="https://kit.fontawesome.com/288f9d4ee1.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="content-container">

        <section id="slides">

            <div class="slides-wrapper vignette"> <!--slides.js--> </div>
            
            <div class="bullets-container">

                <div class="arrow l">
                    <i class="fas fa-angle-left"></i>
                </div>
    
                <div class="bullets"><!--slides.js--></div>
                
                <div class="arrow r">
                    <i class="fas fa-angle-right"></i>
                </div>

            </div>

        </section><!--slides-->

        
        <section id="notes">
            <textarea class="vignette" placeholder="Suas anotações..."></textarea>
            <div id="copyButton">
                <i class="far fa-copy"></i>
            </div><!--copyButton-->
        </section><!--notes-->

    </div><!--content-container-->


    <footer>
        Rerefência: Me. Fernando Marinho
